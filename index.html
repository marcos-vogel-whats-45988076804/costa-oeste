<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>❄️ Carregando... ❄️</title>

<link rel="icon" type="image/png" href="favicon.png">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background: black;
    position: relative;
}

/* FUNDO COM VÁRIAS IMAGENS */
.fundo {
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: url("capa.jpg");
    background-size: 200px;
    background-repeat: repeat;
    opacity: 0.25;
}

/* IMAGEM CENTRAL */
.capa-centro {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 80%;
    max-height: 80%;
    border-radius: 15px;
    box-shadow: 0 0 40px rgba(0,0,0,0.8);
}

/* TEXTO */
.carregando {
    position: absolute;
    bottom: 30px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 20px;
    font-family: Arial, sans-serif;
}
</style>

</head>
<body>

<div class="fundo"></div>

<img src="capa.jpg" class="capa-centro" alt="Capa">

<div class="carregando">❄️ Carregando... ❄️</div>

<script>
/* LETREIRO CORRENDO NA ABA */
let texto = " ❄️ Ar-Condicionado | Instalações Comerciais | Venda Especializada ❄️ ";
let pos = 0;

function moverTitulo() {
    document.title = texto.substring(pos) + texto.substring(0, pos);
    pos++;
    if (pos > texto.length) pos = 0;
}

setInterval(moverTitulo, 150);

/* REDIRECIONA APÓS 10 SEGUNDOS */
setTimeout(function() {
    window.location.href = "index1.html";
}, 10000);
</script>

</body>
</html>
