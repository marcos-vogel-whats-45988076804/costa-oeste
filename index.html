<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>❄️ Carregando... ❄️</title>

<link rel="icon" type="image/png" href="favicon.png">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    width: 100%;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* FUNDO COMPLETO */
.fundo {
    position: fixed;
    inset: 0;
    background-image: url("capa.jpg");
    background-size: 160px;
    background-repeat: repeat;
    background-position: center;
}

/* TEXTO CARREGANDO */
.carregando {
    position: absolute;
    bottom: 45px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 20px;
    text-shadow: 0 0 10px black;
}

/* CONTADOR PEQUENO */
.contador {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 13px;
    opacity: 0.8;
    text-shadow: 0 0 5px black;
}

/* AJUSTE PARA CELULAR */
@media (max-width: 768px) {
    .fundo {
        background-size: 110px;
    }

    .carregando {
        font-size: 16px;
        bottom: 40px;
    }

    .contador {
        font-size: 11px;
        bottom: 15px;
    }
}
</style>

</head>
<body>

<div class="fundo"></div>

<div class="carregando">❄️ Carregando... ❄️</div>

<div class="contador">
    Visitantes: <span id="contador-numero">Carregando...</span>
</div>

<script>
/* LETREIRO CORRENDO */
let texto = " ❄️ Ar-Condicionado | Instalações Comerciais | Venda Especializada ❄️ ";
let pos = 0;

function moverTitulo() {
    document.title = texto.substring(pos) + texto.substring(0, pos);
    pos++;
    if (pos > texto.length) pos = 0;
}
setInterval(moverTitulo, 150);

/* CONTADOR REAL ONLINE */
fetch('https://api.countapi.xyz/hit/costa-oeste-site/visitas')
.then(response => response.json())
.then(data => {
    document.getElementById("contador-numero").innerText = data.value;
})
.catch(() => {
    document.getElementById("contador-numero").innerText = "Indisponível";
});

/* REDIRECIONA APÓS 10 SEGUNDOS */
setTimeout(function() {
    window.location.href = "index1.html";
}, 10000);
</script>

</body>
</html>
